<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Manage Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Manage Inventory</h1>

    <!-- Navigation Buttons -->
    <div class="mb-3 text-center">
        <a href="/" class="btn btn-secondary">Return To Home</a>
        <a href="/new_item" class="btn btn-primary">Add An Item</a>
    </div>

    <!-- Table to Manage Items -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Price</th>
                <th>Year of Creation</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.brand}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.yearCreated}"></td>
                <td th:text="${item.createdAt}"></td>
                <td>
                    <form th:action="@{/admin/delete/{id}(id=${item.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr />
    <h2 class="text-center mt-4">Distribution Centres</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="centre : ${centres}">
                <td th:text="${centre.id}"></td>
                <td th:text="${centre.name}"></td>
                <td th:text="${centre.latitude}"></td>
                <td th:text="${centre.longitude}"></td>
            </tr>
            </tbody>
        </table>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
