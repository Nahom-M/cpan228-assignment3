<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Inventory</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Welcome to the Clothes Warehouse</h1>
        <div class="mb-3 text-center">
            <a th:href="@{/list}" class="btn btn-dark">View List</a>
            <a th:href="@{/new_item}" class="btn btn-primary">Add An Item (Admin & Employee Only)</a>
            <a th:href="@{/admin/manage}" class="btn btn-danger">Management (Admin Only)</a>

        <div class="mb-3 text-center">
            <a  th:href="@{/login}" class="btn btn-success">Login</a>

</html>
